<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in page</title>
    <link rel="stylesheet" href="../boostrap-3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Salsa" rel="stylesheet">
</head>
<body>
    <form method="GET" action="#" id="login">
            <div class="container" >
                <div class="con">

                    <h1>Welcome Back</h1>

                    <h2 class="my-4 text-dark">Sign in to access various tests, check results. </h2>

                    <div>
                        <input type="text" id="username" placeholder="Enter Username" class="form-control mb-2" name="username" required="required">
                        <input type="password" id="password" placeholder="Enter password" class="form-control" name="password" required="required">
                        <small id="error-message" class="text-danger text-center"></small>
                        <button type="submit" class="btn btn-primary btn-sm my-3" id="btn">Login</button>
                    </div>

                    <div class="create-acct pt-5">
                        <p>No account? <a href="register.html"><span class="text-success">Create one.</span></a></p>
                            <a href="#"><span class="text-dark">Terms of Service</span></a> & 
                            <a href="#"><span class="text-dark">Privacy Policy</span></a>.
                        </p>
                    </div>
                </div>

            </div>
    </form>
       <script src="js/login.js"></script>
</body>
</html>
